<!DOCTYPE HTML>
<html>
  <head>
    <title>Simple Chat</title>
    <link rel="stylesheet",type="text/css" href="styles.css"/>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="chat.js"></script>

    <style>

    body{
      background-image:url('bg.jpg')

    }
      #messages{
        border:2px solid blue;
        border-radius: 10px;
        box-shadow: 5px 5px 5px lightblue;
        text-align: left;
      }

      #wrapper{
        background-color:white;
        width:60%;
        min-height: 100%;
        box-shadow: 5px 5px 5px grey;
        border-radius: 15px;
        text-align: center;
      }

      #field_container{
        text-align: none;
      }
      h5{
        display: inline;
        color:blue;
        font-size: 16px;
      }



    </style>


  </head>
  <body>
    <div id="wrapper">
        <h1>Client-NodeJS-Web Demo</h1>
        <div id="messages">

        </div>
        
        <div id="field_container">
            <label style="width:100px;">Your Name</label><input id="name" name="name" type="text" placeholder="Your Name"/>
        </div>
        <div>
            <label style="width:100px;">Message &nbsp;&nbsp;</label>
            <input id="msg" name="msg" type="text" placeholder="message to send"/>
        </div>
        <input id="send" type="submit" value="Send"/>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        Chat.initialize('http://192.168.31.129:8000/');
      });
    </script>
  </body>
</html>
